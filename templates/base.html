<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RyderRyder</title>
    <meta name="description" content="Welcome to RyderRyder, a premier graphic design company specializing in creative solutions for businesses of all sizes.">
    <meta name="keywords" content="graphic design, design services, creative design, logo design, branding, web design, print design, digital design, illustration, typography, visual identity, marketing materials, business cards, brochures, posters, flyers, social media graphics, website design">
    <meta name="author" content="https://Johnshanahan.com.au">

    <link href="{{ url_for('static', filename='css/styles.css') }}?v={{ css_last_modified }}" rel="stylesheet">
    {% block css %}{% endblock %}
   
    <link href="https://fonts.googleapis.com/css2?family=Dunbar+Tall+Book&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8cb76001f2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Main container -->
    <div class="container-fluid d-flex flex-column min-vh-100">
      
      <!-- Navbar -->
        <nav class="navbar">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='assets/RR-Logo-blue.webp') }}" class="img-fluid" alt="Logo"> 
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">about</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="https://www.behance.net/ryderryder_" target="_blank">projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">contact</a>
            </li>
            </ul>
        </div>
        </nav>

      <!-- Page-specific content -->
      <main class="flex-grow-1 d-flex flex-column justify-content-start align-items-center">
        {% block content %}{% endblock %}
      </main>

      <!-- Footer section -->
      <footer class="bg-dark text-white py-3 w-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col text-center">
              <p class="mb-0">&copy; 2024 RYDER RYDER DOT COM</p>
              <small>Website Build: <a href="https://Johnshanahan.com.au" class="text-white text-decoration-none">John Shanahan</a></small>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
